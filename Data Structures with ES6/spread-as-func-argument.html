<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread as function arguments</title>
</head>

<body>
  <p>Check the console</p>
  <script>
    function foo({ arg1, arg2, arg3 }) {
      console.log('arg1', arg1)
      console.log('arg2', arg2)
      console.log('arg3', arg3)
    }
    const args = { arg1: 1, arg2: 3 }
    foo({ ...args, arg3: 10 }) // spread syntax here "expands" the args array into its elements (arg1: 1, arg2: 3)

    ///////////////////////////////////////
    //// Or with positional arguments using Arrays
    ///////////////////////////////////////
    function bar(arg1, arg2, arg3) {
      console.log('arg1', arg1)
      console.log('arg2', arg2)
      console.log('arg3', arg3)
    }
    const arrayArgs = [3, 5]
    bar(...arrayArgs, 10)
  </script>
</body>

</html>
