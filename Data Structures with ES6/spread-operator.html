<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread Operator</title>
</head>

<body>
  <p>Check the console</p>
  <script>
    const info = { name: "john", age: 30 }

    const userAccount = { ...info, createdAt: new Date(), balance: 0 } // We have combined the info object with other properties of the userAccount object using the spread operator

    console.log(userAccount) 
  </script>
</body>

</html>
