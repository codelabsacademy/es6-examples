<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Operator</title>
</head>

<body>
  <p>Check the console</p>

  <script>
    const info = { name: "john", age: 30, createdAt: new Date(), balance: 0 }

    const { createdAt, balance, ...userInfo } = info // “userInfo” will hold the properties not selected in the destructuring namely: name and age in this case.
    console.log(userInfo) // {name: 'john', age: 30}
  </script>
</body>

</html>
