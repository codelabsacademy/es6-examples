<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable declarations in loops</title>
</head>

<body>
  <p>Check the console</p>
  <script>
    for (var i = 0; i < 10; i++) { // using var
      console.log(i);
    }
    // The issue here is that when we type i into the console, it returns 10. We have a global variable that has leaked into a parent scope
    console.log('variable i leaked to parent scope: ', i)

    for (let t = 0; t < 10; t++) { // using let
      console.log(t);
    }
    // the variable t now hasnâ€™t leaked into the parent scope.
    console.log('t : ', t)
  </script>
</body>

</html>
