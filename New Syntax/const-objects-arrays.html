<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const objects and arrays</title>
</head>

<body>
  <p>Check the console</p>
  <script>
    const user = {}
    user.name = "John"
    user.age = 30
    console.log(user) // Output: {name: "John", age: 30}

    // This creates a “const object” but its properties can be mutated, added or removed. The same is true for arrays for example: 

    const myNumbers = []
    myNumbers.push(30)
    console.log(myNumbers) // Output: [30]
  </script>
</body>

</html>
