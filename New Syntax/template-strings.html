<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template strings</title>
</head>

<body>
  <p id="example">Initial string</p>

  <script>
    const value = 10
    const myString = `This is a template string that show the number ${value}`

    document.getElementById('example').innerHTML = myString
  </script>
</body>

</html>
