<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Named params</title>
</head>

<body>
  <p>Check the console</p>

  <script>
    // Named arguments
    function foo({ a = 3, b = 5 } = {}) {
      console.log(a, b);
    }

    foo()               // => 3 5
    foo({ a: 0 })       // => 0 5
    foo({ b: 0 })       // => 3 0
    foo({ a: 4, b: 6 }) // => 4 6

  </script>
</body>

</html>
