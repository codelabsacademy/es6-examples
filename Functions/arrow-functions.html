<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Functions</title>
</head>

<body>
  <p>Check the console</p>
  <script>
    const myArrowFunction = () => {
      console.log("This is an Arrow function code")
      return "Ok"
    }
    myArrowFunction()

    // Expression body
    const arrowFun = () => console.log("Awesome CLA")
    arrowFun()

    // returning object literals
    const arrowFun2 = () => ({ foo: 1 });
    arrowFun2() // run this in your console to see it in action
  </script>
</body>

</html>
