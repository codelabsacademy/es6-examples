<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>'this' in arrow functions</title>
</head>

<body>
  <p>
    Unlike functions, arrow functions share the same lexical “this” as their surrounding code.
  </p>

  <p>Check the Console</p>

  <script>
    // this is the window scope
    console.log(this) // the window object

    const obj = {
      a: 10,
      myArrowFunc: () => console.log(this),
      myNormalFunc: function () { console.log(this) }

    }
    obj.myArrowFunc() // window object
    obj.myNormalFunc() // obj
  </script>
</body>

</html>
